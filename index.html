      body .wrapper h2 {
        display: inline-block;
        padding: 0.15em 1.15em;
      }

      body .wrapper h2 span {
        display: block;
        font-size: 0.3em;

      body .wrapper .dr {
        position: absolute;
        left: 60%;
        transform: translateX(-50%);
        max-width: 40px;
        top: 20px;
        margin-left: -5px;
      }

      body .wrapper .barcode {
        position: absolute;
        left: 50%;

        max-width: 40px;
        top: 20px;
        margin-left: -5px;
        top: 80px;
        margin-left: 80px;

      body .wrapper .sleeve {
        position: absolute;
        width: 100%;
        height: 300px;
        bottom: 0;
        left: 0;
        /* warna bawah */
        background: salmon;
        z-index: 1;
        border-radius: 0px 0px 10px 10px;
        /* warna bawah dikit */
        border-bottom: 3px solid rgb(255, 255, 255);
        transition: 0.2s ease-in-out;
        transform-origin: 50% 100%;
      }

      body .wrapper .sleeve h2 {
        position: absolute;
        display: block;
        width: 100%;
        text-align: center;
        bottom: 40%;
        left: -40%;
        color: #fff;
        letter-spacing: 5px;
        transform: rotate(-90deg);
      }

      .gfsda {
        position: absolute;
        text-align: center;
        left: 50%;
        top: 40px;
        margin-left: -5px;
        color: #000000;
      }

      body .wrapper .sleeve .gsas {
        position: absolute;
        display: block;
        width: 100%;
        text-align: center;
        bottom: 40%;
        left: 40%;
        color: rgb(255, 255, 255);
        letter-spacing: 5px;
        transform: rotate(-90deg);
      }

      .circle {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 50px;
        margin-left: -5px;
        background-color: #01787e;
        border: 10px solid #01787e;
        height: 170px;
        border-radius: 50%;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        width: 170px;
      }

      .dsa {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        max-width: 130px;
        top: 70px;
        margin-left: -5px;
      }

      body .wrapper .sleeve:before {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 40px;
        /* warna setengah lingkaran atas */
        background: rgb(255, 255, 255);
        top: 0px;
        border-radius: 0 0 120% 120%/0 0 250% 250%;
      }

      .popup h2 {
        margin-top: 0;
        color: #333;
        font-family: Tahoma, Arial, sans-serif;
      }

      .popup .close {
        position: absolute;
        top: 20px;
        right: 30px;
        transition: all 0.2s;
        font-size: 30px;
        font-weight: bold;
        text-decoration: none;
        color: #333;
      }

      .popup .close:hover {
        color: #06d85f;
      }

      .popup .content {
        max-height: 30%;
        overflow: auto;
      }

      /*Let's make it appear when the page loads*/
      .overlay:target:before {
        display: none;
      }

      .overlay:before {
        content: '';
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: block;
        background: rgba(0, 0, 0, 0.6);
        position: fixed;
        z-index: 9;
      }

      .overlay .popup {
        background: #fff;
        border-radius: 5px;
        width: 30%;
        position: fixed;
        top: 0;
        left: 35%;
        padding: 25px;
        margin: 70px auto;
        z-index: 10;
        -webkit-transition: all 0.6s ease-in-out;
        -moz-transition: all 0.6s ease-in-out;
        transition: all 0.6s ease-in-out;
      }

      .overlay:target .popup {
        top: -100%;
        left: -100%;
      }

      @media screen and (max-width: 768px) {
        .box {
          width: 70%;
        }

        .overlay .popup {
          width: 70%;
          left: 15%;
        }
      }
    </style>
    <style>
      button {
        outline: none;
        border: none;
        font-size: 18px;
        text-transform: uppercase;
        margin: auto;
        cursor: pointer;
        letter-spacing: 2px;
        color: #fff;
      }

      .group {
        width: 100%;
        display: grid;
        gap: 50px;
        grid-template-columns: repeat(auto-fill, 300px);
        align-items: center;
        justify-content: center;
        margin-bottom: 4rem;
        text-align: center;
      }

      .autofill-btn {
        display: block;
        position: relative;
        padding: 0.5em 2.2em;
        font-size: 25px;
        background: transparent;
        cursor: pointer;
        user-select: none;
        overflow: hidden;
      }

      .autofill-btn span {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: -1;
        border: 5px solid #62c529;
        text-align: center;
      }

      .autofill-btn span::before {
        content: '';
        position: absolute;
        width: 8%;
        height: 500%;
        background: rgb(255, 255, 255);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-60deg);
        transition: all 0.5s linear;
      }

      .autofill-btn:hover span::before {
        transform: translate(-50%, -50%) rotate(-90deg);
        width: 100%;
        background: #62c529;
      }

      .alone {
        line-height: 85px;
        color: #fff;
        font-size: 30px;
        font-weight: 700;
        font-family: 'Lato', sans-serif;
        letter-spacing: 1px;
        background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animate 1.5s linear infinite;
      }

      @keyframes animate {
        100% {
          filter: hue-rotate(360deg);
        }
      }
    </style>
